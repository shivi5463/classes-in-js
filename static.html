<!DOCTYPE html>
<html>
    <body>
        <p id="hello"></p>
<p id="hi"></p>
<p id="welcome"></p>

<script>
class Student {
  constructor(name) {
    this.studentname = name;
  }

  static hello() { // static method
    return "Hello!!";
  }

  static welcome() {
    return "Welcome " + this.studentname;
  }

  hi() {
    return "Hi " + this.studentname;
  }
}

let myname = new Student("Carol");

// Call 'hello()' on the class Student and NOT on the 'myname' object because 'hello()'
// is a static method, so it cannot access object properties
document.getElementById("hello").innerHTML = Student.hello();

// Call 'hi()' on the 'myname' object
document.getElementById("hi").innerHTML = myname.hi();

// Call 'welcome()' â€” cannot access the object since parameter is not passed
document.getElementById("welcome").innerHTML = Student.welcome();
</script>

    </body>
</html>
